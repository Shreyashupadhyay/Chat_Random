services:
  - type: web
    name: stranger-chat-backend
    env: python
    plan: starter
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: daphne backend.asgi:application -b 0.0.0.0 -p $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: stranger-chat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: stranger-chat-redis
          property: connectionString
    healthCheckPath: /health/

  - type: redis
    name: stranger-chat-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  - name: stranger-chat-db
    databaseName: stranger_chat
    user: stranger_chat_user
    plan: starter
